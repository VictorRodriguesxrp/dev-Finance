<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <div id="change-theme">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <i class="fas fa-sun" aria-hidden="true"></i>
            <i class="fas fa-moon" aria-hidden="true"></i>
            <div id="ball"></div>
        </label>
    </div>

    <header>
        <!-- <h1 id="logo">dev.finance$</h1> -->
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3 class="entradaSaida">
                    <span id="income">Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3 class="entradaSaida">
                    <span id="expense">Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas"> 
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total" id="cardTotal">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total"> 
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new"
                onclick="Modal.toggle()">+ Nova Transação</a>

            <a href="" class="button extract" id="gerarExtrato" 
                onclick="Transaction.extract()">
                <img src="./assets/gerarExtrato.svg" alt="">
                <span>Gerar Extrato</span>
            </a>
                

            <table id="data-table">
                <thead>
                    <tr class="description">
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2 class="newTransaction">Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="amount">Valor</label>
                        <input 
                            type="number"
                            step="0.01" 
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help" id="legend">Use o sinal - (negativo) para despesas e, (virgula) para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" 
                        class="button cancel"
                        onclick="Modal.toggle()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <section class="contacts">
        <div class="icons">
            <a href="https://github.com/VictorRodriguesxrp" 
               class="icons"
               target="_blank">
               <i class="fab fa-github" aria-hidden="true"></i>
            </a>

            <a href="https://www.linkedin.com/in/victor-rodrigues-8b6369174/" 
               class="icons"
               target="_blank">
               <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            </a>
        </div>
    </section>

    <footer id="rodape">
        <p>Desenvolvido por Victor Rodrigues</p>
    </footer>

    <script src="./scripts.js"></script>
    <script src="./changeTheme.js"></script>
    <script src="https://kit.fontawesome.com/78f082f98d.js"></script>
</body>

</html>
